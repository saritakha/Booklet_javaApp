      <!-- Modal Recivables -->
      <div class="modal fade" id="receiveForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Receivables</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!--form -->
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Received From</span>
                        </div>
                        <input type="" class="form-control" placeholder="name" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Date</span>
                        </div>
                        <input type="date" class="form-control" aria-label="date">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Amount</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Amount">
                        <div class="input-group-append">
                                <span class="input-group-text">EURO</span>
                         
                        </div>
                      </div>

                      <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Payment Method</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">Bank Transfer</option>
                              <option value="2">PayPal</option>
                              <option value="3">Cash</option>
                            </select>
                          </div>
                      
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Description</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>
               
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-secondary">Save</button>
            </div>
          </div>
        </div>
      </div>

       <!-- Modal Payables -->
       <div class="modal fade" id="payForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Payments</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <!--form -->
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Paid To</span>
                            </div>
                            <input type="" class="form-control" placeholder=" Receipent's Name" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Amount</span>
                            </div>
                            <input type="number" class="form-control" aria-label="Amount">
                            <div class="input-group-append">
                                    <span class="input-group-text">EURO</span>
                             
                            </div>
                          </div>
    
                          <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">Payment Method</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                  <option selected>Choose...</option>
                                  <option value="1">Bank Transfer</option>
                                  <option value="2">PayPal</option>
                                  <option value="3">Cash</option>
                                </select>
                              </div>
                          
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Description</span>
                            </div>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                          </div>
                   
                </div>
                <div class="modal-footer">
                  
                  <button type="button" class="btn btn-secondary">Save</button>
                </div>
              </div>
            </div>
          </div>
